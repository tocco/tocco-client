image: node:14.15.1

cache:
  paths:
    - .yarn/
    - node_modules/
    - packages/*/node_modules/*
    - server/static/node_modules/
    - .jestcache/
    - .eslintcache
    - .stylelintcache

stages:
  - setup
  - quality
  - build

setup:
  stage: setup
  script:
    - yarn install --cache-folder .yarn --frozen-lockfile
    - yarn lernabootstrap:ci

linting:
  stage: quality
  script:
    -  yarn lint

test:
  stage: quality
  script:
    -  jest --maxWorkers=4 --silent --verbose false
  after_script:
    - yarn codecov

storybook:
  stage: build
  script:
    -  BACKEND=https://master.tocco.ch yarn build-storybook
