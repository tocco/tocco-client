sudo: true
language: node_js
node_js:
  - "12"
dist: trusty
addons:
  chrome: stable
cache:
  directories:
    - $HOME/.cache
    - server/static/node_modules
    - packages/app-extensions/node_modules
    - packages/delete/node_modules
    - packages/entity-browser/node_modules
    - packages/entity-detail/node_modules
    - packages/entity-list/node_modules
    - packages/input-edit/node_modules
    - packages/login/node_modules
    - packages/merge/node_modules
    - packages/resource-scheduler/node_modules
    - packages/scheduler/node_modules
    - packages/simple-form/node_modules
    - packages/sso-login/node_modules
    - packages/tocco-test-util/node_modules
    - packages/tocco-theme/node_modules
    - packages/tocco-ui/node_modules
    - packages/tocco-util/node_modules
    - packages/two-factor-connector/node_modules
    - packages/user-qr-action/node_modules
    - .eslintcache
    - .jestcache
    - .stylelintcache

install:
  - yarn setup --frozen-lockfile
  - travis_wait lerna bootstrap --concurrency=1 --mutex network

script:
  - yarn lint
  - jest --maxWorkers=4 --silent --verbose false
  - BACKEND=https://master.tocco.ch yarn build-storybook
  - bash deployment/deploy_storybook.sh
  - if [[ $TRAVIS_EVENT_TYPE == "cron" ]]; then yarn cypress:master:record --parallel; fi


after_success:
  - npm run codecov
  - bash deployment/storybook_link.sh

env:
  global:
  - ENCRYPTION_LABEL: "49dedc788d53"
  - COMMIT_AUTHOR_EMAIL: "bot@tocco.ch"
